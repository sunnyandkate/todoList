<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css" type="text/css">
   <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
 <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	
	<header class="header light">
		<div class="header-top">
			<h1 class="title">Todo</h1>
			<img src="images/icon-moon.svg" class="change-mode" alt="dark-mode-button">
		</div>
		<div class="todo-input">
			<button class="add-btn"></button>
			<input type="text" onfocus="this.value=''" id="addTodo"  placeholder="Create a new todo...">
			<label for="addTodo"></label>
		</div>
	</header>
	<div class="container">
	
		<ul class="todo-list light-todo-list"></ul>
				
			
		  <div class="task-select">
			<div class="items-left">items left</div>
			<div class="task-select-box">
				<div class="showAll"> All</div>
				<div class="active">Active</div>
				<div class="complete"> Completed</div>
			</div>
			<div class="clear-all">Clear Completed</div>
		  </div>
		   
		   
		   <!-- <div class="drag-drop">Drag and drop to reorder list</div> -->
		   
	  <div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://sunnyandkate.com">kate</a>.
	  </div>
	</div>
 

  <script src="script.js"></script>
</body>
</html>
